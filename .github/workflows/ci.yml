name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar o repositório
      - name: Checkout código
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependências
      - name: Instalar dependências
        run: npm install

      # 4. Instalar navegador Chromium
      - name: Instalar Chromium
        run: npx playwright install --with-deps chromium

      # 5. Executar testes Playwright com geração de relatório HTML e Allure
      - name: Executar testes
        run: |
          npx playwright test --reporter=html
          # Gera arquivos para Allure
          mkdir -p allure-results
          npx allure-commandline generate ./allure-results --clean -o ./allure-report || true

      # 6. Salvar resultados Allure para re-geração local
      - name: Salvar resultados do Allure como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # 7. Salvar relatório Allure gerado no CI (opcional)
      - name: Salvar relatório Allure como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # 8. Salvar relatório HTML do Playwright
      - name: Salvar relatório Playwright como artefato
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
